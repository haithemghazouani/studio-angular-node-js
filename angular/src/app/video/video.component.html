<div class="container"><iframe width="420" height="315" [src]="displayURL">
   </iframe>
   <div>
      <p class="fw-bold">URL :{{video.url}}</p>
      
      <p class="fw-bold">Title : {{video.title}}</p>
   </div>
   <p class="fw-bold">Commants :</p>
</div>
<div class="com" *ngFor="let res of commantes">
      <button (click)="dell(res._id)">X</button>
   {{res.text}} publied on {{res.date}}
</div>
<br>
<div class="container">
   <div class="row">
      <div class="col-sm-4">
         <form (submit)="add()">
            <div class="mb-2">
               <input [(ngModel)]="commant.text" type="text" name="text" placeholder="Commante" class="form-control">
            </div>
            <div class="mb-2">
               <input type="submit" class="btn btn-primary" value="Ajouter">
            </div>
         </form>
      </div>
   </div>
</div>
